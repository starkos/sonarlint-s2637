plugins {
	id 'application'
}

repositories {
	mavenCentral()
}

java {
	sourceCompatibility = JavaVersion.VERSION_11
	targetCompatibility = JavaVersion.VERSION_11
}

jar {
	manifest {
		attributes('Main-Class': 'Main')
	}
}

dependencies {
	implementation 'org.eclipse.jdt:org.eclipse.jdt.annotation:2.2.600'
}
